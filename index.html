<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
    <h1>Mancolista</h1>

    <div class="forms-container">
        <form class="add-mags">
            <p><label for="add-mags" class="form-title">Aggiungi Fumetto:</label></p>
            <input type="text" class="input50" id="mag-name" placeholder="Testata...">
            <input type="number" class="input50 " id="mag-amount" 
            placeholder="Numero copie..."
            min="1" max="9999">
            <button type="button" class="bigbutton" id="add-btn">Aggiungi Testata</button>
        </form>
        <form action="" class="add-mancolista">
            <p><label for="add-mancolista">O Aggiungi una mancolista:</label></p>
            <textarea name="mancolista-area" id="mancolista-area" cols="20" rows="2" 
            placeholder="Diabolik II Anno&#10;1-2-3-4-5-6-7..."></textarea>
            <br><input type="submit" value="Aggiungi" class="mancolista-submit">
        </form>
    </div>
    <div class="temp-textcontent"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
